<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rentals</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }

        h1 {
            text-align: center;
            color: #333;
        }

        table {
            width: 80%;
            margin: 20px auto;
            border-collapse: collapse;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            background-color: #fff;
        }

        th, td {
            padding: 12px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }

        th {
            background-color: #333;
            color: white;
        }

        tbody tr:hover {
            background-color: #f5f5f5;
        }

        .return-btn {
            display: inline-block;
            padding: 8px 16px;
            background-color: #4caf50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            text-decoration: none;
        }

        a {
            display: block;
            width: fit-content;
            margin: 20px auto;
            padding: 10px 20px;
            text-align: center;
            text-decoration: none;
            background-color: #333;
            color: white;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <h1>Rentals Information</h1>
    <table border="1">
        <thead>
            <tr>
                <th>Car Brand</th>
                <th>User Name</th>
                <th>Action</th>
            </tr>
        </thead>
        <tbody>
            {% for info in rental_info %}
                <tr>
                    <td>{{ info[1] }}</td>
                    <td>{{ info[9] }}</td>
                    <td>
                        <a href="/return/{{ info[0] }}" class="return-btn">Return Car</a>
                    </td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
    <a href="{{ url_for('index') }}">Back to Home</a>

    <script>
        function returnCar(carId) {
            // Add logic to handle returning the car
            // You can make an AJAX request or redirect the user to a return endpoint
            // For demonstration purposes, you can use a simple alert
            alert(`Car ID ${carId} returned successfully!`);
        }
    </script>
</body>
</html>
