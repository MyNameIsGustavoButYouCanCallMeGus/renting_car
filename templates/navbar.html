<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <style>
        .navbar {
            background-color: #333;
            overflow: hidden;
        }

        .navbar a {
            float: left;
            display: block;
            color: #cccccc;
            text-align: center;
            padding: 14px 16px;
            text-decoration: none;
            font-size: 30px;
        }

        .navbar a:hover {
            background-color: #ddd;
            color: black;
        }
    </style>
</head>
<body>
    {% if user_is_authenticated %}
        <div class="navbar">
            <a href="/">Home</a>
            <a href="/profile">Profile</a>
            <a href="/rented-cars">Rented Cars</a>
            {% if user_is_admin %}
                <a href="/admin">Admin Panel</a>
            {% endif %}
            <a href="/logout">Logout</a>
            <a href="/search">Find Car</a>

        </div>
    {% else %}
        <div class="navbar">
            <a href="/">Home</a>
            <a href="/login">Login</a>
            <a href="/register">Register</a>
        </div>
    {% endif %}

</body>

</html>
